{% extends base_template or "layout_base.html" %}
{% block header %}
	<div>
		<h2>Header</h2>
	</div>
{% endblock %}
{% block body %}
	<form method="GET" action="https://app.cronofy.com/oauth/authorize?response_type=code">
		{% for field in form %}
			{{ field.label.text }}
			{{ field() }}
		{% endfor %}
	</form>
{% endblock %}
{% block footer %}
	<div>
		<h6>
			footer <sup>.ltd</sup>
		</h6>
	</div>
{% endblock %}
