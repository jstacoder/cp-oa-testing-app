{% extends "layout_base.html" %}
{% block body %}
    <form method="post">
        {% for field in form %}
            <div class="form-group">
                {% if field.label.text %}
                    <label for="{{ field.name }}">{{ field.label.text }}</label>
                {% endif %}
                {{ field(class_="form-control") }}
            </div>
        {% endfor %}
{% endblock %}
